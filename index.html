.tower-pillar::after{

.tower-pillar::before{

  left:50%;
  transform:translateX(-50%);
  width:78%;
  height:10px;
  border-radius:50%;

  box-shadow:0 0 25px rgba(255,255,255,.9);
}

/* ==========================================
   ì—°ë„ë³„ ì™„ì „ ë¶„ë¦¬ ìƒ‰ìƒ
==========================================*/
.tower-color-2025{ background:linear-gradient(180deg,#ff4b4b,#ff006a); }
.tower-color-2024{ background:linear-gradient(180deg,#3fa9ff,#004bff); }

/* ==========================================
   ì±„ìš°ê¸° ì˜ì—­

.tower-fill{
  position:absolute;

  width:100%;
  height:0%;

  overflow:hidden;
  transition:height 1.3s cubic-bezier(.1,.9,.3,1.1);
}

/* ë‚´ë¶€ ë°˜ì§ ë¼ì´íŠ¸ */
.tower-fill::after{

@keyframes shine{

}

/* ==========================================
   2025 ë„¤ì˜¨ ê°•ì¡° ê°•í™” ğŸ”¥

.tower-2025{

@keyframes neonPulse{

/* ==============================================

.electric{

.electric.on{

@keyframes zap{

/* ==============================================

.spark{

<body>
<canvas id="towerParticles"></canvas>

<div class="page">

<h1>ëª¨ë‘ì˜ ìˆ˜ì‹œ 3ê°œë…„ ì…ì‹œê²°ê³¼ ë¹„êµ TOWER</h1>
<div class="sub-title">
ì„ íƒí•œ ì „í˜•ì˜ <b>3ê°œë…„ 70%cut íë¦„</b>ì„<br>
<b>ì´ˆì…ì²´ 3D ë„¤ì˜¨ íƒ€ì›Œ</b>ë¡œ ë³´ì—¬ì¤ë‹ˆë‹¤.
</div>

<div id="demo"></div>

</div>

<script>
/* ================ ë°ëª¨ìš© í…ŒìŠ¤íŠ¸ ë°ì´í„° =============== */
const YEARS=[2025,2024,2023];

const sample={
 univ:"ì„œìš¸ëŒ€",
 major:"ì»´í“¨í„°ê³µí•™",
 type:"í•™ìƒë¶€êµê³¼",
 detail:"ì¼ë°˜ì „í˜•",
 rows:{
  2025:{ "70% cut":1.5 },
  2024:{ "70% cut":1.8 },
  2023:{ "70% cut":2.1 }
 }
};

/* ================== íƒ€ì›Œ ìƒì„± í•¨ìˆ˜ ================== */
function createTower(selection){

 const wrap=document.createElement("div");
 wrap.className="tower-stage";

 const inner=document.createElement("div");
 inner.className="tower-wrap";
 wrap.appendChild(inner);

 YEARS.forEach(y=>{
  const box=document.createElement("div");
  box.className="tower";

  const label=document.createElement("div");
  label.className="tower-year";
  label.textContent=y+"í•™ë…„ë„";
  box.appendChild(label);

  const pillar=document.createElement("div");
  pillar.className="tower-pillar";

  const fill=document.createElement("div");
  fill.className="tower-fill";

  if(y===2025) fill.classList.add("tower-color-2025","tower-2025");
  if(y===2024) fill.classList.add("tower-color-2024");
  if(y===2023) fill.classList.add("tower-color-2023");

  /* ì „ê¸° íš¨ê³¼ */
  const electric=document.createElement("div");
  electric.className="electric";

  pillar.appendChild(fill);
  pillar.appendChild(electric);

  /* ê°’ */
  const row=selection.rows[y];
  let v=row?Number(row["70% cut"]):null;
  let height=10;

  if(v!=null){
    const norm=(6-v)/5;
    height=8+Math.max(0,Math.min(1,norm))*88;
  }

  setTimeout(()=>{
    fill.style.height=height+"%";
    electric.classList.add("on");
    spawnSparks(pillar,30);
  },200+Math.random()*200);

  box.appendChild(pillar);

  const val=document.createElement("div");
  val.className="tower-value";
  val.textContent=v? v.toFixed(2)+"ë“±ê¸‰" : "-";
  box.appendChild(val);

  inner.appendChild(box);
 });

 return wrap;
}

/* ================= ìŠ¤íŒŒí¬ 30ê°œ ìƒì„± ================== */
function spawnSparks(el,count){
 const rect=el.getBoundingClientRect();

 for(let i=0;i<count;i++){
  const s=document.createElement("div");
  s.className="spark";
  document.body.appendChild(s);

  s.style.left=(rect.left+rect.width/2+(Math.random()-0.5)*140)+"px";
  s.style.top=(rect.top+30+(Math.random()-0.5)*140)+"px";

  setTimeout(()=>{
   s.classList.add("on");
   setTimeout(()=>s.remove(),900);
  },i*8);
 }
}

/* render */
document.getElementById("demo").appendChild(createTower(sample));

</script>
